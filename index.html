<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <section class="calculator-container">
        <div class="calculator">
            <div class="display">
                <p class="display-text">0</p>
            </div>
            <div class="row">
                <div class="btn half">
                    <p class="btn-txt">C</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">&larr;</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">&div;</p>
                </div>
            </div>
            <div class="row">
                <div class="btn quarter">
                    <p class="btn-txt">7</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">8</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">9</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">&times;</p>
                </div>
            </div>
            <div class="row">
                <div class="btn quarter">
                    <p class="btn-txt">4</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">5</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">6</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">-</p>
                </div>
            </div>
            <div class="row">
                <div class="btn quarter">
                    <p class="btn-txt">1</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">2</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">3</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">+</p>
                </div>
            </div>
            <div class="row">
                <div class="btn three-quarter">
                    <p class="btn-txt">0</p>
                </div>
                <div class="btn quarter">
                    <p class="btn-txt">=</p>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
